<div class="container">
<div class="row">

  <mat-card class="example-card col-sm-3" *ngFor="let image of visibleImages">
    <mat-card-header>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img src="{{image.url}}" class="tn" width="200px" height="160">
    <mat-card-content>
      <p>
       <span><strong>{{image.category}}</strong>  </span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="Accent">{{image.libelle}}</button>
    </mat-card-actions>
  </mat-card>

</div>
</div>
